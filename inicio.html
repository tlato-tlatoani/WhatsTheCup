<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta - What's The Cup</title>
  <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="estilo.css">
</head>

<body>
  <div class="container">
    <!-- Panel izquierdo -->
    <div class="left">
      <div class="texto">
        <h1 class="titulo">WHATS THE CUP:</h1>
        <h2 class="subtitulo">EL ARCHIVO DEFINITIVO DEL MUNDIAL</h2>
      </div>
    </div>

    <!-- Panel derecho -->
    <div class="right">
      <div class="form-box">
        <h2 class="titulo2">CREAR CUENTA</h2>

        <!-- Subir foto -->
        <div class="upload">
          <div class="circle"></div>
          <input type="file" id="file" style="display:none;">
          <button type="button" onclick="document.getElementById('file').click()">Subir foto</button>
        </div>

        <!-- Formulario -->
        <form>
          <label>
            <input type="text" placeholder="Nombre(s)" required>
          </label>
          <label>
            <input type="text" placeholder="Apellido(s)" required>
          </label>
          <label>
            <input type="email" placeholder="Correo electrónico" required>
          </label>
          <label>
            <input type="password" placeholder="Contraseña" required>
          </label>
          <label>
            Fecha de nacimiento
            <input type="date" required>
          </label>

          <!-- Género -->
          <div class="genero">
            <label class="radio-custom">
              <input type="radio" name="genero" value="Femenino" required>
              <span class="check"></span>
              Femenino
            </label>
            <label class="radio-custom">
              <input type="radio" name="genero" value="Masculino" required>
              <span class="check"></span>
              Masculino
            </label>
          </div>


          <label class="full">
            <input type="text" placeholder="País de nacimiento" required>
          </label>

          <!-- Botón enviar -->
          <div class="btn">
            <button type="submit" class="btn-text">REGISTRARSE</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</body>

</html>
