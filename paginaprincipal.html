<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Fugaz+One&display=swap" rel="stylesheet">
  <title>Dashboard - What's The Cup</title>
  <link rel="stylesheet" href="paginaprin.css">
</head>
<body>

  <!-- Top bar -->
  <header class="topbar">

    <aside class="profile-card">
  <div class="profile-pic-circle">

        <div class="card"><img src="https://via.placeholder.com/300x150" alt=""><p>Mundial 11</p></div>
        <div class="card"><img src="https://via.placeholder.com/300x150" alt=""><p>Mundial 12</p></div>
      </div>
    </section>
  </main>

</html>
